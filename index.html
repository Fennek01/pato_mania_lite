    // ----------------------------------Sistema de Click--------------------------------------------- //

    AFRAME.registerComponent('click-listener', {
      init: function () {
        this.el.addEventListener('click', function (evt) {
          let getSelection = () => {
            let id = evt.target.id;
            return id;
          }

          let pato = document.getElementById(getSelection());
          pato.setAttribute("visible", "false");
          let patoId = pato.getAttribute("id");

          const patoNew = patoId.replace('1', '').replace('2', '').replace('3', '').replace('4', '').replace('5', '').replace('6', '').replace('7', '').replace('8', '').replace('9', '').replace('0', '').replace('F', '');
          console.log(patoNew)

          if (patoNew == 'PatoReal') {
            pontuacao = pontuacao + 100;
          } else if (patoNew == 'Mandarim') {
            pontuacao = pontuacao + 100;
          } else if (patoNew == 'Filhote') {
            pontuacao = pontuacao + 200;
          } else if (patoNew == 'Ripper') {
            pontuacao = pontuacao - 200;
          } else if (patoNew == 'Ornitorrinco') {
            pontuacao = pontuacao + 300;
          } else if (patoNew == 'Cinzento') {
            pontuacao = pontuacao - 300;
          }
        });
      }
    });

  </script>
