<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=YES, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <title>PatoMania</title>
</head>
<body>

    <a-scene class="scene" embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false; changeMatrixMode: cameraTransformMatrix">
        <a-entity><a-text value="a"  position="10 0 -15.4"></a-text></a-entity>
        <a-assets>
          <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          <img id="PatoReal←" src="./assets/img/←PatoReal.PNG"/>
          <img id="PatoReal→" src="./assets/img/→PatoReal.PNG"/>
          <img id="PatoFilhote←" src="./assets/img/←PatoFilhote.PNG"/>
          <img id="PatoFilhote→" src="./assets/img/→PatoFilhote.PNG"/>
          <img id="PatoRipper←" src="./assets/img/←PatoRipper.PNG"/>
          <img id="PatoRipper→" src="./assets/img/→PatoRipper.PNG"/>
          <img id="PatoMandarim←" src="./assets/img/←PatoMandarim.PNG"/>
          <img id="PatoMandarim→" src="./assets/img/→PatoMandarim.PNG"/>
          <img id="Ornitorrinco←" src="./assets/img/←Ornitorrinco.PNG"/>
          <img id="Ornitorrinco→" src="./assets/img/→Ornitorrinco.PNG"/>
          <img id="FundoBarraca" src="./assets/img/FundoBarraca.PNG"/>
          <img id="FundoBase" src="./assets/img/FundoBase.PNG"/>
          <img id="FundoCamada1" src="./assets/img/FundoCamada1.PNG"/>
          <img id="FundoCamada2" src="./assets/img/FundoCamada2.PNG"/>
          <img id="mira" src="./assets/img/mira.png"/>
        </a-assets>
    <a-entity>
        <a-image click-listener src="#FundoBase" class="Barraca" id="Barraca" position="0 0 -11.4" scale="12 12 12"></a-image>
        <a-entity position="-2 0.5 -11.1" id="Mandarim" animation="property: position; to: 4.5 0.5 -11.1; dur: 6000; easing: linear; dur: 6000">
            <a-image click-listener src="#PatoMandarim→" class="PatoRipper→" scale="3 3 3"></a-image>
        </a-entity>
        <a-entity position="2 0.5 -10.8" id="Filhote" animation="property: position; to: 4.5 0.5 -10.85; easing: linear; dur: 6000">
            <a-image click-listener src="#PatoFilhote←" class="PatoFilhote←" id="Barraca" scale="3 3 3"></a-image>
        </a-entity>
        <a-image click-listener src="#FundoCamada1" class="FundoCamada1" id="Barraca" position="0 0 -10.6" scale="12 12 12"></a-image>
        <a-entity id="PatoReal" position="2.5 -1.3 -10.3" id="PatoReal" animation="property: position; to: -4.5 -1.3 -10.3; dur: 7000; easing: linear; dur: 7000">
            <a-image click-listener src="#PatoReal←" class="PatoReal→"  scale="3 3 3"></a-image>
        </a-entity>
        <a-image click-listener src="#FundoCamada2" class="FundoCamada2" id="Barraca" position="0 0 -10.1" scale="12 12 12"></a-image>
        <a-image click-listener src="#FundoBarraca" class="FundoBarraca" id="Barraca" position="0 0 -9.8" scale="12 12 12"></a-image>
    </a-entity>

      
    <a-entity id="main-camera-wrapper">
        <a-camera id="main-camera">
          <a-cursor id="fuse-cursor" material="opacity: 0;" position="0 0 -1" ></a-cursor>
          <a-image width="0.05" height="0.05" src="#mira" position="0 0 -.99"></a-image>
        </a-camera>
      </a-entity>

    </a-scene>

    <script>

        let mandarim = document.getElementById('Mandarim');
        let filhote = document.getElementById('Filhote');
        let patoreal = document.getElementById('PatoReal');
        
        
        setTimeout(function () {
            mandarim.setAttribute("visible", "false")
        }, 6200);
        setTimeout(function () {
            filhote.setAttribute("visible", "false")
        }, 6200);
        setTimeout(function () {
            patoreal.setAttribute("visible", "false")
        }, 7200);


    </script>

</body>
</html>
