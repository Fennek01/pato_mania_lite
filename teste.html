<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/card-example/card.mind;" class="scene" embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false; changeMatrixMode: cameraTransformMatrix">
        <a-assets>
          
        </a-assets>
    <a-entity mindar-image-target="targetIndex: 0">
        
    </a-entity>

      


      

    </a-scene>

    <script>

        let mandarim = document.getElementById('Mandarim');
        let filhote = document.getElementById('Filhote');
        let patoreal = document.getElementById('PatoReal');
        
        
        setTimeout(function () {
            mandarim.setAttribute("visible", "false")
        }, 6200);
        setTimeout(function () {
            filhote.setAttribute("visible", "false")
        }, 6200);
        setTimeout(function () {
            patoreal.setAttribute("visible", "false")
        }, 7200);


    </script>
